buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mc_version}-${proj_version}"
group= "towdium.je_characters"
archivesBaseName = "je_characters"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.11.2-13.20.0.2311"
    runDir = "run"
    mappings = "snapshot_20161220"

    replace '@VERSION@', project.version
}

repositories {
    maven {
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url "http://mvn.rx14.co.uk/shadowfacts/"
    }
}

dependencies {
    compile "mezz.jei:jei_1.11.2:4.5.0.287"
    compile group: "net.shadowfacts", name: "Forgelin", version: "1.4.1"
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'towdium.je_characters.LoadingPlugin'
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}